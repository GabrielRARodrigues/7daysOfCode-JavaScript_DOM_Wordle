<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Wordle</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="images/Logo.svg"
        alt="Leta W com uma cor escura, em um fundo amarelo"
      />
    </header>
    <main class="main">
      <section class="grid">
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
      </section>
      <section class="keyboard">
        <div class="keyboard__row keyboard__row--first">
          <button class="keyboard__key keyboard__key--Q">Q</button
          ><button class="keyboard__key keyboard__key--W">W</button
          ><button class="keyboard__key keyboard__key--E">E</button
          ><button class="keyboard__key keyboard__key--R">R</button
          ><button class="keyboard__key keyboard__key--T">T</button
          ><button class="keyboard__key keyboard__key--Y">Y</button
          ><button class="keyboard__key keyboard__key--U">U</button
          ><button class="keyboard__key keyboard__key--I">I</button
          ><button class="keyboard__key keyboard__key--O">O</button
          ><button class="keyboard__key keyboard__key--P">P</button>
        </div>
        <div class="keyboard__row keyboard__row--second"></div>
        <div class="keyboard__row keyboard__row--thidt"></div>
      </section>
    </main>
  </body>
</html>
