<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="assets/js/script.js" type="module" defer></script>
    <title>Wordle</title>
  </head>
  <body>
    <div class="alert-error open">Preencha todas as letras</div>
    <header>
      <img
        class="logo"
        src="assets/images/Logo.svg"
        alt="Leta W com uma cor escura, em um fundo amarelo"
      />
    </header>
    <main class="main">
      <section class="grid">
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
        <div class="grid__line">
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
          <div class="grid__cell"></div>
        </div>
      </section>
      <section class="keyboard">
        <div class="keyboard__row keyboard__row--first">
          <button class="keyboard__key keyboard__key--Q">Q</button
          ><button class="keyboard__key keyboard__key--W">W</button
          ><button class="keyboard__key keyboard__key--E">E</button
          ><button class="keyboard__key keyboard__key--R">R</button
          ><button class="keyboard__key keyboard__key--T">T</button
          ><button class="keyboard__key keyboard__key--Y">Y</button
          ><button class="keyboard__key keyboard__key--U">U</button
          ><button class="keyboard__key keyboard__key--I">I</button
          ><button class="keyboard__key keyboard__key--O">O</button
          ><button class="keyboard__key keyboard__key--P">P</button>
        </div>
        <div class="keyboard__row keyboard__row--second">
          <button class="keyboard__key keyboard__key--A">A</button
          ><button class="keyboard__key keyboard__key--S">S</button
          ><button class="keyboard__key keyboard__key--D">D</button
          ><button class="keyboard__key keyboard__key--F">F</button
          ><button class="keyboard__key keyboard__key--G">G</button
          ><button class="keyboard__key keyboard__key--H">H</button
          ><button class="keyboard__key keyboard__key--J">J</button
          ><button class="keyboard__key keyboard__key--K">K</button
          ><button class="keyboard__key keyboard__key--L">L</button>
        </div>
        <div class="keyboard__row keyboard__row--third">
          <button class="keyboard__key keyboard__key--Enter">Enter</button
          ><button class="keyboard__key keyboard__key--Z">Z</button
          ><button class="keyboard__key keyboard__key--X">X</button
          ><button class="keyboard__key keyboard__key--C">C</button
          ><button class="keyboard__key keyboard__key--V">V</button
          ><button class="keyboard__key keyboard__key--B">B</button
          ><button class="keyboard__key keyboard__key--N">N</button
          ><button class="keyboard__key keyboard__key--M">M</button
          ><button class="keyboard__key keyboard__key--Delete">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 3H7C6.31 3 5.77 3.35 5.41 3.88L0 12L5.41 20.11C5.77 20.64 6.31 21 7 21H22C23.1 21 24 20.1 24 19V5C24 3.9 23.1 3 22 3ZM22 19H7.07L2.4 12L7.06 5H22V19ZM10.41 17L14 13.41L17.59 17L19 15.59L15.41 12L19 8.41L17.59 7L14 10.59L10.41 7L9 8.41L12.59 12L9 15.59L10.41 17Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
